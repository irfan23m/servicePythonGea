  kendaraan:
    type: categorical
    values:
    - mobil
    - motor
  produk:
    type: text
  requested_slot:
    type: unfeaturized
  tenor_amanah:
    type: text
  tenor_emasku:
    type: text
  tipe:
    type: text
  uang_muka:
    max_value: 999999999.0
    min_value: 0.0
    type: float
  unit:
    initial_value: gram
    type: categorical
    values:
    - gram
    - kilogram
  salam:
    type: text
  pujian:
    type: text
  hina:
    type: text  
  good:
    type: text
  